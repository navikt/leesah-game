version: '3'
services:
  broker1:
    image: confluentinc/cp-kafka:7.2.1
    container_name: broker1
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://broker1:9092,CONTROLLER://broker1:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker1:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker1:9093,2@broker2:9093,3@broker3:9093'
      KAFKA_PROCESS_ROLES: 'broker,controller'
    volumes:
      - ./init.sh:/tmp/init.sh
    command: "bash -c '/tmp/init.sh && /etc/confluent/docker/run'"

  broker2:
    image: confluentinc/cp-kafka:7.2.1
    container_name: broker2
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://broker2:9092,CONTROLLER://broker2:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker2:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker1:9093,2@broker2:9093,3@broker3:9093'
      KAFKA_PROCESS_ROLES: 'broker,controller'
    volumes:
      - ./init.sh:/tmp/init.sh
    command: "bash -c '/tmp/init.sh && /etc/confluent/docker/run'"
  broker3:
    image: confluentinc/cp-kafka:7.2.1
    container_name: broker3
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://broker3:9092,CONTROLLER://broker3:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker3:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker1:9093,2@broker2:9093,3@broker3:9093'
      KAFKA_PROCESS_ROLES: 'broker,controller'
    volumes:
      - ./init.sh:/tmp/init.sh
    command: "bash -c '/tmp/init.sh && /etc/confluent/docker/run'"

  kafka-ui:
    container_name: kafka-ui
    image: "obsidiandynamics/kafdrop"
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "broker1:9092,broker2:9092,broker3:9092"
      JVM_OPTS: "-Xms32M -Xmx64M"
      SERVER_SERVLET_CONTEXTPATH: "/"
    restart: on-failure
    depends_on:
      - broker1

  quizmaster:
    container_name: quizmaster
    build: quizmaster
    environment:
      NAIS_APP_NAME: "quizmaster"
      KAFKA_BROKERS: "broker1:9092,broker2:9092,broker3:9092"
      QUIZRAPID_CONSUMER_GROUP: "new-group-v1"
    ports:
      - "8000:8080"
    depends_on:
      - broker1

  quizboard:
    container_name: quizboard
    build: quizboard
    environment:
      NAIS_APP_NAME : "quizboard"
      KAFKA_BROKERS : "broker1:9092,broker2:9092,broker3:9092"
    ports:
      - "8081:8080"
    depends_on:
      - broker1
      - quizmaster

