name: gradle-dependency-submission
on: [push]

jobs:
  gradle-dependency-submission:
    name: Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: Run snapshot action
        uses: mikepenz/gradle-dependency-submission@91b021ee7e1ec04cb057c055cc80c5124e70242c # ratchet:mikepenz/gradle-dependency-submission@v0.9.0
        with:
          fail-on-error: true
